<template>
  <template if:true={isAuthorized}>
    <c-logout-button></c-logout-button>

    <lightning-card title="Dodaj oddział" icon-name="utility:add">
      <div class="slds-p-around_medium">

        <lightning-input label="Nazwa oddziału"
                         value={categoryName}
                         onchange={handleNameChange}>
        </lightning-input>

        <lightning-dual-listbox
          name="selectedUsers"
          label="Użytkownicy przypisani do oddziału"
          source-label="Dostępni użytkownicy"
          selected-label="Wybrani użytkownicy"
          options={userOptions}
          value={selectedUsers}
          onchange={handleUserChange}
          class="slds-m-top_medium">
        </lightning-dual-listbox>

        <lightning-button variant="brand"
                          label="Zapisz"
                          class="slds-m-top_medium"
                          onclick={handleSave}
                          disabled={disableSave}>
        </lightning-button>

        <template if:true={categories.length}>
          <h3 class="slds-text-heading_small slds-m-top_large">Istniejące oddziały</h3>

          <div class="slds-scrollable_y" style="max-height:220px;">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
              <thead>
                <tr>
                  <th>Nazwa</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <template for:each={categories} for:item="c">
                  <tr key={c.Id}>
                    <td>{c.Name}</td>
                    <td class="slds-text-align_right">
                      <lightning-button-icon
                          icon-name="utility:delete"
                          variant="border-filled"
                          alternative-text="Usuń"
                          data-id={c.Id}
                          onclick={handleDelete}>
                      </lightning-button-icon>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </template>

      </div>
    </lightning-card>
  </template>
</template>
