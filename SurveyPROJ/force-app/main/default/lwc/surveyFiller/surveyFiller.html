<template>
  <template if:true={isAuthorized}>
    <!-- przycisk wylogowania -->
    <c-logout-button></c-logout-button>

    <lightning-card title="Fill Survey" icon-name="utility:poll">
      <div class="slds-p-around_medium">
        <!-- przełącznik kierunku sortowania -->
        <lightning-button-icon
          icon-name={sortIcon}
          alternative-text="Zmień sortowanie"
          onclick={toggleSortDirection}
          class="slds-m-bottom_small">
        </lightning-button-icon>

        <!-- ▼ NOWE: wybór kategorii zamiast statusu ▼ -->
        <lightning-combobox
          label="Kategoria"
          value={selectedCategory}
          options={categoryOptions}
          onchange={handleCategoryChange}
          class="slds-m-bottom_small">
        </lightning-combobox>
        <!-- ▲ NOWE ▲ -->

        <!-- lista ankiet -->
        <template if:true={surveys}>
          <p class="slds-text-heading_small">Wybierz ankietę:</p>

          <template for:each={filteredSurveys} for:item="s">
            <div key={s.Id} class="slds-box slds-m-around_small">
              <p><strong>{s.Title_c__c}</strong></p>
              <p>Kategoria: {s.Category_PROJ__r.Name}</p>
              <p>Zakończenie:
                <lightning-formatted-date-time
                  value={s.End_Date__c}
                  year="numeric"
                  month="2-digit"
                  day="2-digit"
                  hour="2-digit"
                  minute="2-digit">
                </lightning-formatted-date-time>
              </p>

              <!-- przycisk / statusy -->
              <template if:false={s.isExpired}>
                <template if:false={s.alreadySubmitted}>
                  <lightning-button
                    label="Wypełnij"
                    data-id={s.Id}
                    onclick={handleSurveyClick}
                    class="slds-m-top_x-small">
                  </lightning-button>
                </template>
                <template if:true={s.alreadySubmitted}>
                  <p class="slds-text-color_success slds-m-top_x-small">
                    Już wypełniono
                  </p>
                </template>
              </template>

              <template if:true={s.isExpired}>
                <p class="slds-text-color_error slds-m-top_x-small">
                  Ankieta zakończona
                </p>
              </template>
            </div>
          </template>
        </template>
      </div>
    </lightning-card>

    <!-- ========== MODAL ========== -->
    <template if:true={showModal}>
      <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
          <header class="slds-modal__header">
            <h2 class="slds-text-heading_medium">Wypełnij ankietę</h2>
            <button class="slds-button slds-modal__close" onclick={closeModal}>
              <lightning-icon icon-name="utility:close" alternative-text="Zamknij" size="small"></lightning-icon>
            </button>
          </header>

          <div class="slds-modal__content slds-p-around_medium">
            <template if:true={questions}>
              <template if:true={isSurveyExpired}>
                <p class="slds-text-color_error slds-m-top_medium">
                  Ta ankieta jest już zakończona. Nie można jej wypełnić.
                </p>
              </template>

              <template if:false={isSurveyExpired}>
                <template for:each={questions} for:item="q">
                  <div key={q.Id} class="slds-box slds-m-top_medium">
                    <p class="slds-text-heading_small">{q.Question_Text__c}</p>

                    <!-- wielokrotny wybór -->
                    <template if:true={q.Is_MultiSelect__c}>
                      <lightning-checkbox-group
                        name={q.Id}
                        options={q.options}
                        value={q.selected}
                        data-qid={q.Id}
                        onchange={handleResponse}>
                      </lightning-checkbox-group>
                    </template>

                    <!-- pojedynczy wybór -->
                    <template if:false={q.Is_MultiSelect__c}>
                      <lightning-radio-group
                        name={q.Id}
                        options={q.options}
                        value={q.selected}
                        data-qid={q.Id}
                        onchange={handleResponse}>
                      </lightning-radio-group>
                    </template>
                  </div>
                </template>
              </template>
            </template>
          </div>

          <footer class="slds-modal__footer">
            <lightning-button label="Anuluj" onclick={closeModal}></lightning-button>
            <lightning-button variant="brand" label="Wyślij odpowiedzi" onclick={submitResponses}></lightning-button>
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </template>
</template>
