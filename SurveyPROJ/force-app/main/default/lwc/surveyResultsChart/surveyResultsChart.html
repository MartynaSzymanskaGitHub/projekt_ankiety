<template>
  <lightning-card title="Survey Results">
    <lightning-combobox
      label="Select a Survey"
      value={selectedSurveyId}
      options={surveyOptions}
      onchange={handleSurveyChange}>
    </lightning-combobox>

    <template if:true={questionOptions.length}>
      <lightning-combobox
        class="slds-m-top_medium"
        label="Select a Question"
        value={selectedQuestion}
        options={questionOptions}
        onchange={handleQuestionChange}>
      </lightning-combobox>
    </template>

    <div class="slds-m-top_medium chart-container" lwc:dom="manual"></div>
  </lightning-card>
</template>
