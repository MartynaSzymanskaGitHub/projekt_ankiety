<template>
  <lightning-card title="Rejestracja">
    <div class="slds-p-around_medium">
      <lightning-input label="Imię i nazwisko" value={name} onchange={handleName}></lightning-input>
      <lightning-input label="Email" type="email" value={email} onchange={handleEmail}></lightning-input>
      <lightning-input label="Hasło" type="password" value={password} onchange={handlePassword}></lightning-input>
      <lightning-button label="Zarejestruj" variant="brand" onclick={handleRegister}></lightning-button>
    </div>
  </lightning-card>
</template>
