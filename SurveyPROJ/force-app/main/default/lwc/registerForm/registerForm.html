<template>
  <lightning-card title="Register">
    <div class="slds-p-around_medium">
      <lightning-input label="Name" value={name} onchange={handleName}></lightning-input>
      <lightning-input label="Email" type="email" value={email} onchange={handleEmail}></lightning-input>
      <lightning-input label="Password" type="password" value={password} onchange={handlePassword}></lightning-input>
      <lightning-button label="Register" variant="brand" onclick={handleRegister}></lightning-button>
    </div>
  </lightning-card>
</template>
