<template>
  <lightning-card title="Control Question Stats">
    <div class="slds-p-around_medium">
      <lightning-combobox
        name="survey"
        label="Choose the survey"
        placeholder="– choose –"
        options={surveyOptions}
        value={selectedSurveyId}
        onchange={handleSurveyChange}>
      </lightning-combobox>

      <template if:true={questions.length}>
        <lightning-datatable
          class="slds-m-top_medium"
          data={questions}
          columns={columns}
          key-field="Id"
          hide-checkbox-column>
        </lightning-datatable>
      </template>
      <template if:true={noData}>
        <p class="slds-text-color_weak slds-m-top_medium">
          No control question in the survey.
        </p>
      </template>
    </div>
  </lightning-card>
</template>
