  <lightning-card title="Top 3 rated surveys in month">

      label="Choose month"
      value={selectedMonth}
      options={monthOptions}
      onchange={handleMonthChange}>

    <div class="slds-m-top_medium chart-container" lwc:dom="manual"></div>
  </lightning-card>
</template>
