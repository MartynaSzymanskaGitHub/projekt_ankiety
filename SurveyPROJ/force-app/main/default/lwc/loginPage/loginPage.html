<template>
  <lightning-card title="Logowanie do aplikacji">
    <div class="slds-p-around_medium">
      <lightning-input label="Login" value={username} onchange={handleUsernameChange}></lightning-input>
      <lightning-input type="password" label="Hasło" value={password} onchange={handlePasswordChange}></lightning-input>
      <lightning-button label="Zaloguj się" onclick={handleLogin} class="slds-m-top_medium"></lightning-button>
    </div>
  </lightning-card>
</template>
