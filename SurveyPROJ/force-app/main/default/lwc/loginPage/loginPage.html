<template>
  <div class="login-container">
    <lightning-card title="Logowanie do aplikacji" class="login-card">
      <div class="slds-p-around_medium">
        <lightning-input
          label="Login"
          value={username}
          onchange={handleUsernameChange}>
        </lightning-input>

        <lightning-input
          type="password"
          label="Password"
          value={password}
          onchange={handlePasswordChange}>
        </lightning-input>

        <lightning-button
          label="Log in"
          onclick={handleLogin}
          class="slds-m-top_medium"
          variant="brand">
        </lightning-button>
      </div>
    </lightning-card>
  </div>
</template>
