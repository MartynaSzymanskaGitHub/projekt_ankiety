<template> 
  <div class="rating-container">
    <div class="rating-wrapper">
      <div class="logout-row">
        <c-logout-button></c-logout-button>
      </div>

      <lightning-card title="Rate Completed Survey" icon-name="utility:feedback" class="rating-card">    
        <div class="slds-p-around_medium">
          <template if:true={surveyOptions.length}>
            <lightning-combobox
              name="survey"
              label="Select a Survey"
              value={selectedSurveyId}
              placeholder="Select a Survey"
              options={surveyOptions}
              onchange={handleSurveyChange}>
            </lightning-combobox>

            <lightning-input
              type="number"
              label="Your Rating (1â€“5)"
              value={rating}
              min="1"
              max="5"
              step="1"
              class="slds-m-top_small"
              onchange={handleRatingChange}>
            </lightning-input>

            <lightning-button
              label="Submit Rating"
              variant="brand"
              class="slds-m-top_medium"
              onclick={handleSubmitRating}>
            </lightning-button>
          </template>

          <template if:true={isEmpty}>
            <p>No completed surveys available to rate.</p>
          </template>
        </div>
      </lightning-card>
    </div>
  </div>
</template>
